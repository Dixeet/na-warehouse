<html>
<head>
    <script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
    <script>
        function init() {
            var stage = new createjs.Stage("demoCanvas");
            var circle = new createjs.Shape();
//            circle.graphics.append(new createjs.Graphics.MoveTo(100, 100)).append(new createjs.Graphics.Fill('black')).append(new createjs.Graphics.LineTo(200, 200));
            circle.graphics.beginStroke("black").moveTo(100, 100).lineTo(300,300).endStroke();
//            circle.x = 100;
//            circle.y = 100;
            stage.addChild(circle);
            stage.update();
        }
    </script>
</head>
<body onload="init();">
<canvas id="demoCanvas" width="1000" height="800"></canvas>
</body>
</html>
